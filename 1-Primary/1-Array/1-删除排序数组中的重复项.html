		// tip
		var removeDuplicates = function(nums) {
			let n = nums.length
			if (n <= 1) return n
			
			let fast = 1
			let slow = 1
			while(fast < n)  {
				if (nums[fast] !== nums[fast - 1]) {
					nums[slow] = nums[fast]
					slow++
				}
				fast++
			}
			nums.length = slow
			return nums.length
		}

		removeDuplicates(nums)
