<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除排序数组中的重复项</title>
	</head>
	<body>
	</body>
	<script>
		let nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]

		// 第一种
		var removeDuplicates = function(nums) {
			for (let i = 0; i < nums.length; i++) {
				if (nums[i] === nums[i + 1]) {
					nums.splice(i, 1)
					i--
				}
			}
			return nums.length
		}
