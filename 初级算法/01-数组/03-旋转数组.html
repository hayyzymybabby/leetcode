<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转数组</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let nums = [1, 2, 3, 4, 5, 6, 7],k = 1

		// 第一种
		var rotate = function(nums, k) {
			let resultK = k % nums.length
			if (resultK === 0) return nums
			let newNums = [...nums.splice(resultK), ...nums]
			console.log(newNums)
			return newNums
		}

		rotate(nums, k)
	</script>
</html>
