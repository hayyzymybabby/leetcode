<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两个数组的交集 II</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var intersect = function(nums1, nums2) {
			let resultArr = []

			if (nums1.length < nums2.length) {
				shortArr = nums1
				longArr = nums2
			} else {
				shortArr = nums1
				longArr = nums2
			}


			for (let i = 0; i < shortArr.length; i++) {
				for (let j = 0; j < longArr.length; j++) {
					if (shortArr[i] === longArr[j]) {
						resultArr.push(shortArr[i])
						longArr.splice(j, 1)
						break
					}
				}
			}

			return resultArr
		};
	</script>
</html>
