<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两数之和</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var twoSum = function(nums, target) {
			for (let i = 0; i < nums.length; i++) {
				for (let j = i + 1; j < nums.length; j++) {
					if (nums[i] + nums[j] === target) {
						return [i, j]
					}
				}
			}
		};
	</script>
</html>
