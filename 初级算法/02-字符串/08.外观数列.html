<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外观数列</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var countAndSay = function(n) {
			if(n === 1) return '1'
			let pre = countAndSay(n - 1)
			let result = ''
			let count = 1
			for(let i = 0; i < pre.length; i++) {
				if(pre[i] === pre[i + 1]) {
					count++
				} else {
					result += count + pre[i]
					count = 1
				}
			}
			return result
		};
		
		console.log(countAndSay(2))
	</script>
</html>
