<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串转换整数 (atoi)</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let s = "   42"
		var myAtoi = function(s) {
			let result = parseInt(s)
			if (result) {
				if (result < Math.pow(-2, 31)) {
					return Math.pow(-2, 31)
				} else if (result > (Math.pow(2, 31) - 1)) {
					return Math.pow(2, 31) - 1
				} else {
					return result
				}
			} else {
				return 0
			}
		};
	</script>
</html>
