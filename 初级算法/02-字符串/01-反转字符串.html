<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>反转字符串</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var reverseString = function(s) {
			let length = parseInt(s.length / 2)
			let temp = ''

			for (let i = 0; i < length; i++) {
				temp = s[i]
				s[i] = s[s.length - 1 - i]
				s[s.length - 1 - i] = temp
			}
			return s
		};
	</script>
</html>
