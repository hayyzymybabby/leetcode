<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串中的第一个唯一字符</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var firstUniqChar = function(s) {
			for (var i = 0; i < s.length; i++) {
				if (s.indexOf(s.charAt(i)) == s.lastIndexOf(s.charAt(i))) {
					return i
				}
			}
			return -1;
		};
	</script>
</html>
