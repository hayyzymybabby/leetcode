<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现 strStr()</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var haystack = "hello", needle = "ll"
		var strStr = function(haystack, needle) {
			let result = haystack.match(needle)
			if(result) {
				return result.index
			} else {
				return -1
			}
		};
		console.log(strStr(haystack, needle))
	</script>
</html>
